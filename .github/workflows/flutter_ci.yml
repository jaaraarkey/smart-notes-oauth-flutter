name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test and analyze code
  test:
    name: ğŸ§ª Test & Analyze
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ” Verify formatting
      run: dart format --output=none --set-exit-if-changed .
      
    - name: ğŸ“Š Analyze project source
      run: flutter analyze
      
    - name: ğŸ§ª Run tests
      run: flutter test
      
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: coverage/lcov.info

  # Build for Android
  build-android:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ”¨ Build Android APK
      run: flutter build apk --release
      
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  # Build for iOS (requires macOS runner)
  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: ğŸ”¨ Build iOS (no signing)
      run: flutter build ios --release --no-codesign
      
  # Build for Web
  build-web:
    name: ğŸŒ Build Web
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸŒ Build for Web
      run: flutter build web --release
      
    - name: ğŸ“¤ Upload Web build artifact
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/

  # Deploy to GitHub Pages (optional)
  deploy-web:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ğŸŒ Build for Web
      run: flutter build web --release --base-href "/smart-notes-oauth-flutter/"
      
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
